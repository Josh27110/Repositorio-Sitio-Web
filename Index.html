<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HOLA DE ESTILOS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>e-commerce</title>
</head>
<body>
    <main class="main-container">
        <header class="header">
            <div class="header__logo">
                <i class="bi bi-arrow-left header__logo__list-icon"></i>
                <h1 class="header__logo__title">Tienda X</h1>
            </div>

            <nav class="navbar">
                <ul class="navbar__items">
                    <li><a href="#" class="navbar__link">Inicio</a></li>
                    <li><a href="#" class="navbar__link">Colección</a></li>
                    <li><a href="#" class="navbar__link">Contacto</a></li>
                    <li><a href="#" class="navbar__link">Carrito</a></li>
                </ul>
            </nav>

            <!-- inicio obscuro -->
            <div class="modal-navbar__background">
                <nav class="modal-navbar">
                    <i class="bi bi-x modal-navbar__close-icon"></i>
                    <ul class="modal-navbar__items">
                        <li><a href="#" class="modal-navbar__link">Inicio</a></li>
                        <li><a href="#" class="modal-navbar__link">Colección</a></li>
                        <li><a href="#" class="modal-navbar__link">Contacto</a></li>
                        <li><a href="#" class="modal-navbar__link">Carrito</a></li>
                    </ul>
                </nav>
            </div>
            <!-- fin obscuro -->

            <div class="header__cart-avatar">
                <i class="bi bi-brightness-high header__cart-avatar__i"></i>
                <img src="./img/avatar.png" alt="avatar" class="header__cart-avatar__icon">
            </div>
        </header>

        <section class="content">
            <div class="saldo">
                <h2>Carrito de compras</h2>
                <p>Saldo: <span class="saldo__actual">$10000</span></p>
            </div>
            <div class="product">
                <div class="product__description">
                    <img src="./img/telefono.jpg" alt="producto" class="product__img">
                    <p class="product__description-details">Telefono celular</p>
                </div>
                <div class="product__value">
                    <p class="product__price">$120,00</p>
                    <i class="bi bi-x modal-navbar__close-icon"></i>
                </div>
            </div>
            <div class="product">
                <div class="product__description">
                    <img src="./img/telefono.jpg" alt="producto" class="product__img">
                    <p class="product__description-details">Telefono celular</p>
                </div>
                <div class="product__value">
                    <p class="product__price">$120,00</p>
                    <i class="bi bi-x modal-navbar__close-icon"></i>
                </div>
            </div>
            <div class="product">
                <div class="product__description">
                    <img src="./img/telefono.jpg" alt="producto" class="product__img">
                    <p class="product__description-details">Telefono celular</p>
                </div>
                <div class="product__value">
                    <p class="product__price">$120.00</p>
                    <i class="bi bi-x modal-navbar__close-icon"></i>
                </div>
            </div>
            <div class="total">
                <p class="total__final-price">Total</p>
                <p class="total__price">$560.00</p>
            </div>
            <span class="checkout">
                <p>Checkout</p>
            </span>
        </section>

    </main>
</body>
</html>
